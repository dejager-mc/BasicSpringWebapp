<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple Spring Webapp</title>
</h:head>
<h:body>
    <h3>Simple Spring Webapp</h3>
    <h:form>
        <h:inputText value="#{registrationUser.firstname}"/>
        <h:inputText value="#{registrationUser.lastname}"/>
        <h:inputText value="#{registrationUser.email}"/>
        <h:commandButton id="button" value="Register" action="#{registrationUser.register}"/>
        <h:messages/>
    </h:form>
</h:body>
</html>
